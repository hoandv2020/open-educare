<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title th:object="${post}" th:utext="*{title}"></title>
</head>
<body>
<nav th:replace="layout::header"></nav>
<div class="container">
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#section1">Home</a></li>
        <li><a href="#section2">Friends</a></li>
        <li><a href="#section3">Family</a></li>
        <li><a href="#section3">Photos</a></li>
      </ul>
    </div>
    <div class="col-sm-9">
  <div>
    <div th:text="${rating}" style="display: inline-block"></div>
    <div th:object="${post}" th:utext="*{title}" style="display: inline-block"></div>
  </div>
  <div th:object="${post}" th:utext="*{user}?'Author '+ *{user.getFullName()}:'Anonymous'"></div>
  <div th:object="${post}" th:utext="*{content}"></div>
  <div th:object="${post}" th:utext="*{updateAt}?'Last update at '+ *{updateAt}:'Last update at '+ *{createAt}" ></div>
  <div>
    <form th:action="@{/comment}" method="post">
      <textarea name="comment" id="" cols="30" rows="10"></textarea>
      <button type="submit">Comment</button>
    </form>
  </div>
  <div >
    <div th:each="comment:${comments}" th:utext="comment.getContent()"></div>
  </div>
  <div>
    <div style="display: inline-block">
      <a href="#" onclick="window.history.back()">Back to topic</a>
    </div>
    <div style="display: inline-block" th:style="${isLogin}?:'display:none'">
      <form th:action="@{/post/rate/__${post.id}__}" method="post">
        <select name="rate" id="rate" onChange="this.form.submit()">
          <option th:value="${1}" >Very bad</option>
          <option th:value="${2}" >Bad</option>
          <option th:value="${3}" >Average</option>
          <option th:value="${4}" >Good</option>
          <option th:value="${5}" >Very good</option>
        </select>
      </form>
    </div>
    <div style="display: inline-block"  th:style="${isLogin}?:'display:none'">
      <form th:action="@{/post/__${post.getId()}__/checkRead}" method="post" th:value="isRead.checked">
        <input type="checkbox" th:checked="${isRead}?'checked'" onChange="this.form.submit()" id="isRead">Read</input>
      </form>
    </div>
  </div>
    </div>
  </div>
</div>
<div th:replace="layout::footer"></div>
</body>
</html>
